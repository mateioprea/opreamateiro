  <script>
    (function() {
      function reverse (str) {
        var rev = "";
        for (var i = 0; i < str.length; i++) {
          rev += str.charAt(str.length-1 - i);
        }
        return rev;
      }

      var emailLink = document.getElementById("email-link");
      var mailto = "mailto:" + reverse("or.ietamaerpo@ue");
      emailLink.setAttribute("href", mailto);
    })();
  </script>
